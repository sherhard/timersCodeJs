<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="time.css">
	<title>time</title>
</head>
<body>
<div class="wrapper">
		<div id="myTimer" class="myTimer">

		

		<div>
			<input type="text" placeholder="секундомер" id="numberTimer" class="textTime" value="">
		</div>

		<div class="block-timer" id="block">
			<p id="timer" class="timer" value=""></p>
			<div class="indecator_timer" id="indecator" value=" "></div>
		</div>
		

		<div class="button_click">
			<button id="myTime" class="startTime">start</button>
			<button id="stopTime" class="startTime">stop</button>
		</div>
	</div>
</div>
	
	<script src="time.js"></script>
</body>
</html>
